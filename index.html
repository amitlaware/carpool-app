<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carpool App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Carpool</a>
    </div>
  </nav>
  <div class="container py-4">
    <div class="mx-auto card shadow p-4 rounded-4" style="max-width: 500px;">
      <div id="homeSection">
        <h4 class="text-center mb-4">Welcome to Carpool</h4>
        <div class="d-grid gap-3">
          <button class="btn btn-success" onclick="showSection('offer')"> Offer a Ride</button>
          <button class="btn btn-info" onclick="showSection('find')">Find a Ride</button>
        </div>
      </div>

      <div id="offerSection" class="d-none">
        <h5 class="text-center mb-3">Offer a Ride</h5>
        <form id="offerForm">
          <div class="mb-3">
            <label for="from" class="form-label">From</label>
            <input type="text" class="form-control" id="from" required>
          </div>
          <div class="mb-3">
            <label for="to" class="form-label">To</label>
            <input type="text" class="form-control" id="to" required>
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" required>
          </div>
          <div class="mb-3">
            <label for="seats" class="form-label">Seats</label>
            <input type="number" class="form-control" id="seats" min="1" required>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Post Ride</button>
            <button type="button" class="btn btn-secondary" onclick="showSection('home')">← Back</button>
          </div>
        </form>
      </div>
      <div id="findSection" class="d-none">
        <h5 class="text-center mb-3">Find a Ride</h5>
        <input type="text" id="filterInput" class="form-control mb-3" placeholder="Search destination...">
        <ul class="list-group" id="rideList"></ul>
        <div class="d-grid mt-3">
          <button class="btn btn-secondary" onclick="showSection('home')">← Back</button>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
